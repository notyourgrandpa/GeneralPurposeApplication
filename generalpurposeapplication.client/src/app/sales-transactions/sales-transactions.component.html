<h1>Sales Transactions</h1>
<p>Here's a list of sales transactions:'</p>
<p *ngIf="!salesTransactions"><em>Loading...</em></p>

<mat-form-field [hidden]="!salesTransactions">
  <input matInput #filter (keyup)="onFilterTextChanged(filter.value)"
         placeholder="Filter by name (or part of it)...">
</mat-form-field>

<table mat-table [dataSource]="salesTransactions"
