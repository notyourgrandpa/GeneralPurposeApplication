<h1>Products</h1>
<p>Here's a list of products: </p>
<p *ngIf="!products"><em>Loading...</em></p>
<table mat-table [dataSource]="products" class="mat-elevation-z8" [hidden]="!products">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let product">{{product.id}}</td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let product">{{product.name}}</td>
  </ng-container>
  <!-- Category Column -->
  <ng-container matColumnDef="categoryName">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let product">{{product.categoryName}}</td>
  </ng-container>
  <!-- Cost Price Column -->
  <ng-container matColumnDef="costPrice">
    <th mat-header-cell *matHeaderCellDef>Cost Price</th>
    <td mat-cell *matCellDef="let product">{{product.costPrice}}</td>
  </ng-container>
  <!-- Selling Price Column -->
  <ng-container matColumnDef="sellingPrice">
    <th mat-header-cell *matHeaderCellDef>Selling Price</th>
    <td mat-cell *matCellDef="let product">{{product.sellingPrice}}</td>
  </ng-container>
  <!-- Is Active Column -->
  <ng-container matColumnDef="isActive">
    <th mat-header-cell *matHeaderCellDef>Is Active</th>
    <td mat-cell *matCellDef="let product">{{product.isActive}}</td>
  </ng-container>
  <!-- Date Added Column -->
  <ng-container matColumnDef="dateAdded">
    <th mat-header-cell *matHeaderCellDef>Date Added</th>
    <td mat-cell *matCellDef="let product">{{product.dateAdded}}</td>
  </ng-container>
  <!-- Last Updated Column -->
  <ng-container matColumnDef="lastUpdated">
    <th mat-header-cell *matHeaderCellDef>Last Updated</th>
    <td mat-cell *matCellDef="let product">{{product.lastUpdated}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Pagination directive -->
<mat-paginator [hidden]="!products"
               [pageSize]="10"
               [pageSizeOptions]="[10, 20, 50]"
               showFirstLastButtons>

</mat-paginator>
